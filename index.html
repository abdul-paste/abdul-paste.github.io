
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">

	
	<title>Abdul - Paste</title>

    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" href="/css/lib.min.e30eafa8.css" media="all">

	<link rel="stylesheet" href="/css/application.min.b9947a7e.css" media="all">



	<link rel="stylesheet" href="/css/theme.min.77312fb0.css" media="all">

	<script src="/js/lib.min.1533af9f.js"></script>

	<script src="/js/application.min.05f33e78.js"></script>

	
</head>
<body>
	<div class="flash-container" id="flash-container">
		<div class="well" id="flash-template">
			<p></p>
		</div>
	</div>



<form id="pasteForm" action="/paste/new" method="post" data-context="new">
<div class="sizefix clearfix">
<div class="paste-toolbox">
	
<a title="Home" href="/" id="home" class="btn btn-sm btn-dark"><i class="icon-home icon-large"></i></a>

	<span class="paste-title"><strong id="editable-paste-title" data-placeholder="New Paste" contenteditable></strong></span>
	<div class="paste-toolbox-buttons float-right" id="desktop-paste-control-container">
		<div id="paste-controls">


<select
    class="dropdown"
    id="choices-multiple-groups"
    name="lang"
    placeholder="This is a placeholder"
     data-selected="text"
>
</select>

			
		</div>
		<button title="Save" type="submit" class="btn btn-sm btn-primary">
			<i class="icon-save icon-large"></i>
		</button>
	</div>
</div>
<div class="code code-line-numbers unselectable" id="line-numbers" aria-hidden="true"></div>
<div class="textarea-height-wrapper">
<textarea id="code-editor" autofocus="autofocus" tabindex="1" class="code" name="text" rows="20" wrap="off"></textarea>
</div>

<div class="well visible-phone d-block d-sm-block d-md-none" id="phone-paste-control-container"></div>
<input type="hidden" name="expire" value="-1">
<input type="hidden" name="password" value="">
<input type="hidden" name="title" value="">
<div id="expireModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Expiration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
        	</div>

            <div class="modal-body">
               
                <div id="expireButtonGroup" class="btn-group-toggle">
                    <label class="btn btn-light" class="btn-group-toggle" data-value="10m" data-display-value="10m">
                        <input type="radio"> Ten Minutes
                    </label>

                    <label class="btn btn-light" class="btn-group-toggle" data-value="1h" data-display-value="1h">
                        <input type="radio"> an Hour
                    </label>

                    <label class="btn btn-light" class="btn-group-toggle" data-value="1d" data-display-value="1d">
                        <input type="radio"> a Day
                    </label>

                    <label class="btn btn-light" class="btn-group-toggle" data-value="2d" data-display-value="2d">
                        <input type="radio"> two Days
                    </label>

                    <label class="btn btn-light" class="btn-group-toggle" data-value="14d" data-display-value="14d">
                        <input type="radio"> a Fortnight
                    </label>

                    <button type="button" class="btn btn-light" data-disable-tooltip title="Will be enabled once we hit $20/month on our patron" disabled>
                        Forever
                    </button>

                    
                </div>
            </div>

            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-light" aria-hidden="true">Cancel</button>
            </div>
        </div>
    </div>
</div>




<div id="encryptModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Encrypt Paste</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>Enter a password with which to encrypt this paste, or leave it blank to eschew encryption.</p>
                <div class="input-prepend phone-expand">
                    <span class="add-on"><i class="icon-key"> </i></span>
                    <div class="input-wrapper">
                        <input type="password" name="password" autocomplete="off" placeholder="password">
                    </div>
                </div>
            </div>


            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-light" aria-hidden="true">Okay</button>
            </div>
        </div>
    </div>
</div>

<div id="emptyPasteModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title">You try the save button.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>You paste nothingness into the void.</p><p><strong>You are eaten by a grue.</strong></p>
        </div>
        <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-light" aria-hidden="true">Play Again</button>
        </div>

        </div>
    </div>
</div>



</body>
</html>
